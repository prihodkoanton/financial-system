databaseChangeLog:
  - changeSet:
      id: Create table for Users
      author: Anton Prihodko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: users
                  baseColumnNames: role_id
                  constraintName: FK_users_role_id
                  referencedTableName: roles
                  referencedColumnNames: id