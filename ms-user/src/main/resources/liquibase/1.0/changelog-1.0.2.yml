databaseChangeLog:
  - changeSet:
      id: Create table for Access which has user can to provide to another user
      author: Anton Prihodko
      changes:
        - createTable:
            tableName: accesses
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: accessed_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: read_permission
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: write_permission
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record was last updated
              - addForeignKeyConstraint:
                  baseTableName: accesses
                  baseColumnNames: owner_id
                  constraintName: FK_accesses_owner_id
                  referencedTableName: users
                  referencedColumnNames: id
              - addForeignKeyConstraint:
                  baseTableName: accesses
                  baseColumnNames: accessed_user_id
                  constraintName: FK_accessed_user_id
                  referencedTableName: users
                  referencedColumnNames: id